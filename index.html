<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />

</head>

<body>
  <!-- heading -->
  <h2 class="heading container-fluid text-center p-3 mb-2 bg-secondary text-white">Weather Dashboard</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="search-hist bg-light text-dark col-3">
        <!-- search bar -->
        <div class="search">
          <h5>Search for a city:</h5>
          <input id="cityInput" type="text" placeholder="Waxahachie...">
          <button id="btnSubmit" class="btn btn-primary" type="submit" value="Submit"><i
              class="fas fa-search"></i></button>

        </div>
        <!-- a list of previously searched items created dynamically -->
        <ul id="historyList" class="histList list-group histList">
          <!-- list items go here -->
        </ul>
      </div>
      <div id="forecast" class="card col-9">
        <div id="wxNowHead" class="card-header col-12">
          <h3 id="wxHeading"></h3>
          <!-- dynamically created header for forecast information - current -->
        </div>
        <div id="wxNow" class="card-body col-12">
          <!-- dynamically created forecast information - current -->
        </div>
        <h3>5-Day Forecast:</h3>
        <div id="5DayForecast" class="row">
          <div id="card1" class="card w-20 p-3 mb-2 bg-primary text-white"></div>
          <div id="card2" class="card w-20 p-3 mb-2 bg-primary text-white"></div>
          <div id="card3" class="card w-20 p-3 mb-2 bg-primary text-white"></div>
          <div id="card4" class="card w-20 p-3 mb-2 bg-primary text-white"></div>
          <div id="card5" class="card w-20 p-3 mb-2 bg-primary text-white"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
